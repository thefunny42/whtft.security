name: Test
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Hatch
        uses: pypa/hatch@install
      - name: Code Analysis
        run: hatch fmt --check
      - name: Test
        run: hatch test --cover
